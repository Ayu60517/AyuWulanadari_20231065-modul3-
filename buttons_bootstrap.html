<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variasi Tombol Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
        <h2>Kumpulan Tombol dengan Bootstrap</h2>
        <p>Berikut beberapa jenis tombol yang dapat digunakan dalam desain UI:</p>
        <button type="button" class="btn">Tombol Standar</button>
        <button type="button" class="btn btn-primary">Tombol Utama</button>
        <button type="button" class="btn btn-secondary">Tombol Sekunder</button>
        <button type="button" class="btn btn-success">Keberhasilan</button>
        <button type="button" class="btn btn-info">Informasi</button>
        <button type="button" class="btn btn-warning">Peringatan</button>
        <button type="button" class="btn btn-danger">Bahaya</button>
        <button type="button" class="btn btn-dark">Mode Gelap</button>
        <button type="button" class="btn btn-light">Mode Terang</button>
        <button type="button" class="btn btn-link">Tautan</button>
    </div>
</body>
</html>
