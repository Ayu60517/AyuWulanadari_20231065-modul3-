<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contoh Kartu Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2>Gambar dalam Kartu</h2>
            <p>Gambar di bagian atas kartu:</p>
            <div class="card" style="width:400px">
                <img class="card-img-top" src="pp.png" alt="Gambar Kartu" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">Saya</h4>
                    <p class="card-text">Contoh teks deskripsi. John Doe adalah seorang arsitek dan insinyur.</p>
                    <a href="#" class="btn btn-primary">Lihat Profil</a>
                </div>
            </div>
            <br>
            <p>Gambar di bagian bawah kartu:</p>
            <div class="card" style="width:400px">
                <div class="card-body">
                    <h4 class="card-title">Teman Saya</h4>
                    <p class="card-text">Contoh teks deskripsi. Jane Doe adalah seorang arsitek dan insinyur.</p>
                    <a href="#" class="btn btn-primary">Lihat Profil</a>
                </div>
                <img class="card-img-bottom" src="double.jpg" alt="Gambar Kartu" style="width:100%">
            </div>
        </div>
    </body>
</html>
