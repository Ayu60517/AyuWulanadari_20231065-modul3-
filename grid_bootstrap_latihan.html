<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Grid 3 Kolom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row text-white">
            <div class="col p-4 bg-primary">
                <h5>Kolom Pertama</h5>
                <p>Ini adalah konten kolom pertama. Menggunakan warna latar biru (primary).</p>
            </div>
            <div class="col p-4 bg-success">
                <h5>Kolom Kedua</h5>
                <p>Konten ini berada di kolom kedua. Warna latarnya hijau (success).</p>
            </div>
            <div class="col p-4 bg-danger">
                <h5>Kolom Ketiga</h5>
                <p>Bagian ini adalah kolom ketiga. Menggunakan warna merah (danger).</p>
            </div>
        </div>
    </div>
</body>
</html>
